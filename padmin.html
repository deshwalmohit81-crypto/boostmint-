<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | Boostmint.in</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#020617;color:#fff;padding:40px}
h1{color:#22d3ee;margin-bottom:20px}
table{width:100%;border-collapse:collapse;background:rgba(255,255,255,.05)}
th,td{padding:14px;border-bottom:1px solid #1e293b;text-align:left}
th{color:#22d3ee}
</style>
</head>
<body>
<h1>Admin Orders</h1>
<table>
<thead>
<tr><th>Name</th><th>WhatsApp</th><th>Service</th><th>Time</th></tr>
</thead>
<tbody id="orders"></tbody>
</table>

<script>
const orders=JSON.parse(localStorage.getItem('orders'))||[]
const tbody=document.getElementById('orders')
orders.forEach(o=>{
  tbody.innerHTML+=`<tr><td>${o.name}</td><td>${o.phone}</td><td>${o.service}</td><td>${o.time}</td></tr>`
})
</script>
</body>
</html>
