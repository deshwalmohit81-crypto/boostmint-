<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup | Boostmint.in</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#020617,#0f172a);font-family:Poppins;color:#fff}
.form{background:rgba(255,255,255,.06);padding:40px;border-radius:20px;width:350px;animation:fade .8s}
.form h2{text-align:center;color:#22d3ee;margin-bottom:20px}
input{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:none}
button{width:100%;padding:12px;border:none;border-radius:30px;background:#22d3ee;font-weight:600;cursor:pointer}
.form p{text-align:center;margin-top:15px;font-size:14px}
.form a{color:#22d3ee;text-decoration:none}
@keyframes fade{from{opacity:0;transform:scale(.9)}to{opacity:1}}
</style>
</head>
<body>
<div class="form">
<h2>Create Account</h2>
<input type="text" placeholder="Full Name">
<input type="email" placeholder="Email">
<input type="password" placeholder="Password">
<button>Sign Up</button>
<p>Already have an account? <a href="login.html">Login</a></p>
</div>
</body>
</html>
