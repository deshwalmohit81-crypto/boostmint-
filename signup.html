<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup | Boostmint.in</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#020617,#0f172a);
  overflow:hidden;
}

/* Glow animation */
body::before{
  content:"";
  position:absolute;
  width:500px;
  height:500px;
  background:#22d3ee;
  filter:blur(180px);
  opacity:.25;
  animation:float 8s infinite alternate;
}
@keyframes float{
  from{transform:translate(-200px,-200px)}
  to{transform:translate(200px,200px)}
}

/* Card */
.signup-box{
  position:relative;
  width:400px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  padding:38px;
  border-radius:24px;
  color:#fff;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
  animation:pop .7s ease;
}
@keyframes pop{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}

.signup-box h2{
  text-align:center;
  color:#22d3ee;
}
.signup-box p{
  text-align:center;
  font-size:14px;
  color:#cbd5f5;
  margin:8px 0 25px;
}

label{font-size:13px;color:#cbd5f5}
input{
  width:100%;
  padding:13px 15px;
  margin:8px 0 18px;
  border-radius:14px;
  border:none;
  outline:none;
}
input:focus{
  box-shadow:0 0 0 2px rgba(34,211,238,.4);
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#22d3ee,#38bdf8);
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 40px rgba(34,211,238,.45);
}

.links{
  text-align:center;
  margin-top:18px;
  font-size:13px;
}
.links a{
  color:#22d3ee;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="signup-box">
  <h2>Create Account ðŸš€</h2>
  <p>Join Boostmint & grow your brand</p>

  <label>Full Name</label>
  <input type="text" id="name" placeholder="Your Name">

  <label>Email</label>
  <input type="email" id="email" placeholder="you@example.com">

  <label>Password</label>
  <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

  <button onclick="signup()">Create Account</button>

  <div class="links">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script>
function signup(){
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  if(!name || !email || !pass){
    alert("Please fill all fields");
    return;
  }

  // Get users
  let users = JSON.parse(localStorage.getItem("users")) || [];

  // Check duplicate email
  const exists = users.find(u => u.email === email);
  if(exists){
    alert("Account already exists. Please login.");
    return;
  }

  // Save user
  users.push({ name, email, pass });
  localStorage.setItem("users", JSON.stringify(users));

  // Auto login
  localStorage.setItem("loggedIn", "true");

  alert("Account created successfully!");
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
